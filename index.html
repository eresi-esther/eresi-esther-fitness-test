<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="/style.css">

</head>

                </div>

            <section class="flex justify-center">

                        <img src="/images/okro soup.jpg" alt="Okro Soup" >

                    </div>
                    <div>
                        <img src="/images/egusi.jpg" alt="Egusi">

                    </div>
                    <div>
                        <img src="/images/bole.jpg" alt="Bole">

                    </div>

                        <img src="/images/plantain.jpg" alt='plantain'>
